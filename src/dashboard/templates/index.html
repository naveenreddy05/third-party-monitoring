<!DOCTYPE html>
<html>
<head>
    <title>Vendor Security Dashboard</title>
    <style>
        .risk-high { color: red; }
        .risk-medium { color: orange; }
        .risk-low { color: green; }
        .metric-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Vendor Security Dashboard</h1>
    
    <div class="metric-card">
        <h2>Risk Score</h2>
        <h3 class="{{ 'risk-high' if data.risk_score > 75 else 'risk-low' }}">
            {{ data.risk_score }}
        </h3>
    </div>

    <div class="metric-card">
        <h2>Recent Alerts</h2>
        <ul>
        {% for alert in data.alerts %}
            <li>{{ alert.type }} - {{ alert.severity }}</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
